<div class="panel panel-default" style="max-width: 300px;margin: 50px auto;">
    <div class="panel-body">
        <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="user" type="text" class="form-control" id="username" placeholder="user">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="pass" type="password" class="form-control" id="password" placeholder="password">
            </div>
            <button ng-click="login(user,pass)" type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
</div>
